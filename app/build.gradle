plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 32

    defaultConfig {
        applicationId 'com.jorotayo.algorubickrevamped'
        minSdkVersion 31
        targetSdkVersion 31
        versionCode 6
        versionName "1.05"
        multiDexEnabled true
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }


    bundle {
        storeArchive {
            enable = false
        }
    }

    signingConfigs {
        debug {
            storeFile file('D:\\Documents\\Creating\\Code\\Algorubick_key.jks')
            storePassword 'Laughter12!'
            keyPassword 'Laughter12!'
            keyAlias 'algorubik_key'
        }

        release {
            storeFile file('D:\\Documents\\Creating\\Code\\Algorubick_key.jks')
            storePassword 'Laughter12!'
            keyAlias 'algorubik_key'
            keyPassword 'Laughter12!'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources false
